<div *ngIf="product">
    
<main class="container">
    <button type="button" (click)="goBack()">go back</button>
    <svg class="bd-placeholder-img card-img-top" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

    <h2>{{product.product_name}}</h2>
    <p class="card-text" [hidden]="showStock(product)"><strong>${{product.price}}</strong></p>
    <p class="card-text" [hidden]="!showStock(product)"><strong>Product Unavailable</strong></p>
    <button style="position: relative; z-index: 2;" type="button" class="btn btn-sm btn-outline-secondary " [hidden]="showStock(product)"(click)="addToCart(product)">Add to Shopping Cart</button>

    <div>
        {{product.product_description}}
    </div>
</main>
</div>
